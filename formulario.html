<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de registro - Mi web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-5 shadow p-3 mb-5 bg-body rounded-3 m-4"> 
                <form action="" method="get" class=" m-4">
                    <div></div>
                    <h1 class="text-secondary text-center fw-light mb-5">Formulario de registro</h1>

                    <div class="row mb-3"> 
                        <div class="col-xl-6">
                            <label class="form-label fw-bold text-primary" for="nombre" >Nombre</label>
                            <input class="form-control border-top-0 border border-2" type="text"  id="nombre" name="nombre" maxlength="50">
                        </div>
                        <div class="col-xl-6">
                            <label class="form-label fw-bold text-primary" for="apellido" >Apellido</label>
                            <input class="form-control border-top-0 border border-2" type="text" id="apellido" name="apellido" maxlength="50" >
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <div class="form-group-inline ">
                                <label class="form-label fw-bold text-primary">Sexo:</label>
                            </div>
                            <div class="border-top-0 border border-2 d-flex justify-content-evenly">
                                <div class="form-check form-check-inline mb-3">
                                    <label class="form-check-label" for="sexoh">hombre</label>
                                    <input class="form-check-input" type="radio" id="sexoh" name="sexo" value="h"/>
                                </div>
                                <div class="form-check form-check-inline mb-3">
                                    <label class="form-check-label" for="sexom">mujer</label>
                                    <input class="form-check-input" type="radio" id="sexom" name="sexo" value="m"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-5"> 
                        <div class="col">
                            <label class="form-label fw-bold text-primary" for="correo" >Correo</label>
                            <input class="form-control border-top-0 border border-2" type="text" id="correo" name="correo" maxlength="100" >
                        </div>
                    </div>
                    <div class="row mb-3"> 
                        <div class="col form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="info" name="info" checked="checked" > Deseo recibir información sobre novedades y ofertas
                        </div>
                    </div>
                    <div class="row mb-3"> 
                        <div class="form-check mb-4"> 
                            <input class="form-check-input" type="checkbox" id="condiciones" name="condiciones" > Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary border-2 mb-3 fw-bold mt-4 " type="submit" value="Enviar">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
     </div>
</body>
</html>
